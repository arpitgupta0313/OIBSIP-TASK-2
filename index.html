<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Temperature Converter</h2>
    
    <form>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" name="celsius" placeholder="Enter Celsius temperature" required>
        <input type="button" value="Convert to Fahrenheit" onclick="convertToCelsius()">
    </form>
    
    <form>
        <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter Fahrenheit temperature" required>
        <input type="button" value="Convert to Celsius" onclick="convertToFahrenheit()">
    </form>
    
    <p id="result"></p>
    
    <script src="script.js"></script>
</body>
</html>
